<!-- howdy/templates/index.html -->
{% extends "base_template.html" %}

{% block content %}

<div class = "PartsContainer">
<a href= "{% url 'GPU' %}" class = ATagButton> Gpu </a>
<a href= "{% url 'HOME' %}" class = ATagButton> Ram </a>
<a href= "{% url 'MOTHERBOARD' %}" class = ATagButton> Reset</a>
</div>


<tbody>
  {% for motherboard in filter.qs %}
  <tr>
      <td>{{motherboard.name}}</td>
      <td> {{motherboard.price}}</td>
      <td> {{motherboard.website}}</td>
  </tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
